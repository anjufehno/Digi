<!doctype html>
<html>
  <head>
    <title>Простая струна</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <script>
      let частота = 220; // Базовая частота звука (A3)

      function setup() {
        createCanvas(600, 400);
        background(200);
        textSize(24);
        textAlign(CENTER, CENTER);
        text("Кликните на экран, чтобы сыграть звук", width / 2, height / 2);
      }

      function mousePressed() {
        playNote(частота);
      }

      function playNote(freq) {
        let осц = new p5.Oscillator('sine'); // Генерация звука
        осц.freq(freq);
        осц.start();
        осц.amp(0.5, 0.1); // Громкость
        осц.stop(0.5); // Длительность 0.5 секунды
      }
    </script>
  </head>
  <body>
    <h1>Простая струна</h1>
  </body>
</html>
